<div class="container-fluid content">
    <div class="input-group">
        <div class="input-group-btn">
    <div class="dropdown">

        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Store food
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="">Store food</a></li>
            <li><a href="">Basic food</a></li>
        </ul>
        </div>
    </div>

        <input ng-model="searchText" type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button ng-click="model.searchProducts(0, searchText, 0)" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
      </span>
    </div><!-- /input-group -->

    <nav>
        <ul class="pager">
            <li><a ng-show="model.offset>0" ng-click="model.searchProducts(model.offset-30, searchText, 1)">Previous</a></li>
            <li><a ng-show="model.offset<model.totalProducts" ng-click="model.searchProducts(model.offset+30, searchText, 1)">Next</a></li>
        </ul>
    </nav>

    <div class="row search-result">
    <div class="col-xs-6 col-md-3" ng-repeat="product in model.productList">
        <div class="thumbnail">
        <img ng-click=""
             ng-src="{{product.image}}"
             width="80%"/>
        <div class="caption">
            <p>{{product.title}}</p>
        </div>
            <div >
                <a ng-click="model.jumpToProduct(product.id)">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    View Product</a>
            </div>
        </div>
    </div>
</div>
</div>

<div class="modal">
    <div class="modal-content">
        <span ng-click="model.hideSearch()" class="close">x</span>
        <!--<div class="container content">-->
            <ul class="pager">
                <!--<li class="previous"><a href="#/search"><span aria-hidden="true">&larr;</span> Back to search</a></li>-->
                <!--<li class="next"><a href="#">Newer <span aria-hidden="true">&rarr;</span></a></li>-->
            </ul>
            <div class="thumbnail">
                <img ng-src="{{model.productDetail.images[0]}}" width="50%">
                <div class="caption">
                    <h3>{{model.productDetail.title}}</h3>
                    <div ng-bind-html="model.getSafeHtml(model.productDetail.nutrition_widget)"></div>
                </div>
            </div>
            <br>
        <!--</div>-->
    </div>
</div>
