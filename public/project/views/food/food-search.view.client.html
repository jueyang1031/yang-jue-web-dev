    <div class="input-group">
        <div class="input-group-btn">

            Store food
            <span class="caret"></span>

        </div>

        <input ng-model="searchText" type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button ng-click="model.searchProducts(0, searchText)" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
      </span>
    </div><!-- /input-group -->

    <nav>
        <ul class="pager">
            <li><a ng-show="model.offset>0" ng-click="model.searchProducts(model.offset-10, searchText)">Previous</a></li>
            <li><a ng-show="model.offset<model.totalProducts" ng-click="model.searchProducts(model.offset+10, searchText)">Next</a></li>
        </ul>
    </nav>

    <div class="row search-result">
    <div class="col-xs-6 col-md-3" ng-repeat="product in model.productList">
        <div class="thumbnail">
        <img ng-click=""
             ng-src="{{product.image}}"
             width="100%"/>
        <div class="caption">
            <p>{{product.title}}</p>
        </div>
            <div >
                <a href="#/search/{{product.id}}">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    View Product</a>
            </div>
        </div>
    </div>
