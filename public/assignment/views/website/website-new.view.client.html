
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createWebsite(name, description)" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert" >{{model.error}}</div>
    <form name="form" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="name" required name="name" type="text" class="form-control" id="name" placeholder="Name">
            <div class="errorField" ng-show="form.name.$touched && form.name.$invalid">name is required</div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea ng-model="description" class="form-control" id="description" placeholder="Description" rows="3"></textarea>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-offset-11 text-center ">
                <a href="#/user/{{model.uid}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
